<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>quiz board</title>
    <link  rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
   <h1>QUIZ HOUR</h1>
   <div class="quiz">
     <section class="num">
       <p>I:What is the short form of Hype Text Markup Language?</p>
       <div class="choice">
         <div class="multi">
           <select class="form-control" id="Question1">
              <option></option>
              <option>HMTL</option>
              <option>THML</option>
              <option>HTML</option>
              <option>MLHT</option>
           </select>
         </div>
       </div>
     </section>
   </div>

   <div class="quiz">
     <section class="num">
       <p>II:What is the short form of JavaScript?</p>
       <div class="choice">
         <div class="multi">
           <select class="form-control" id="Question2">
              <option></option>
              <option>EMCAscript</option>
              <option>JS</option>
              <option>JV</option>
              <option>I have no idea</option>
           </select>
         </div>
       </div>
     </section>
   </div>

   <div class="quiz">
     <section class="num">
       <p>III:How do we declare a variable?</p>
       <div class="choice">
         <div class="multi">
           <select class="form-control" id="Question3">
              <option></option>
              <option>class</option>
              <option>Var</option>
              <option>function</option>
              <option>I dont know</option>
           </select>
         </div>
       </div>
     </section>
   </div>

   <div class="quiz">
     <section class="num">
       <p>IV:Strings are denoted by;</p>
       <div class="choice">
         <div class="multi">
           <select class="form-control" id="Question4">
              <option></option>
              <option>"  "</option>
              <option>\\ \\</option>
              <option>|| ||</option>
              <option>{  }</option>
           </select>
         </div>
       </div>
     </section>
   </div>

   <div class="quiz">
     <section class="num">
       <p>V:When you see the '[  ]' signs,you think of;</p>
       <div class="choice">
         <div class="multi">
           <select class="form-control" id="Questionv">
              <option></option>
              <option>Lists</option>
              <option>Forms</option>
              <option>Objects</option>
              <option>Arrays</option>
           </select>
         </div>
       </div>
     </section>
   </div>

   <div class="quiz">
     <section class="num">
       <p>VI:what is JQuery?</p>
       <div class="choice">
         <div class="multi">
           <select class="form-control" id="Question6">
              <option></option>
              <option>language</option>
              <option>programming tool</option>
              <option>JavaScript library</option>
              <option>none of the above</option>
           </select>
         </div>
       </div>
     </section>
   </div>

   <div class="quiz">
     <section class="num">
       <p>VII:</p>
       <div class="choice">
         <div class="multi">
           <select class="form-control" id="Question7">
              <option></option>
              <option>HMTL</option>
              <option>THML</option>
              <option>HTML</option>
              <option>MLHT</option>
           </select>
         </div>
       </div>
     </section>
   </div>
  </body>
</html>
